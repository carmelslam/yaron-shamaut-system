<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://carmelcayouf.com/wp-content/uploads/2025/04/logo-yaron.webp" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>砖专 住驻 住专转 转拽</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script type="module">
    import { Meta } from './engine/MetaEngine.js';
    import { notify } from './engine/notify.js';

    function confirmAll() {
      const confirmChecks = [
        "confirmDamages",
        "confirmDepreciation",
        "confirmLevi",
        "confirmInvoice",
        "confirmMeta"
      ];
      const allConfirmed = confirmChecks.every(id => document.getElementById(id)?.checked);

      if (!allConfirmed) {
        alert(" 砖 砖专 转  住注驻 驻 砖.");
        return;
      }

      const report = Meta.get("report") || {};
      report.finalized = true;
      Meta.set("report", report);

      const { plateNumber, inspectionDate } = Meta.get("car") || {};
      const email = Meta.get("client")?.email || "";

      const url = `https://sendformtomake.netlify.app/?plate=${plateNumber}&date=${inspectionDate}&email=${email}`;
      notify(" \" 砖...");
      window.location.href = url;
    }
  </script>
</head>
<body>
  <main>
    <h1> 砖专 住驻</h1>
    <p>住 砖 住注祝 拽 砖专 驻 住专转  住驻.</p>

    <label><input type="checkbox" id="confirmDamages" /> 锔 转拽, 拽 注转 砖专</label><br>
    <label><input type="checkbox" id="confirmDepreciation" /> 锔 专转 注专 </label><br>
    <label><input type="checkbox" id="confirmLevi" /> 锔 注专 专 注 / </label><br>
    <label><input type="checkbox" id="confirmInvoice" /> 锔 砖转 住 </label><br>
    <label><input type="checkbox" id="confirmMeta" /> 锔 注  转拽</label><br><br>

    <button onclick="confirmAll()"> 砖 转 注转</button>
  </main>

Meta.set("systemOrigin", "main-system-v1");
Meta.set("caseId", `YC-${Meta.get("car")?.plateNumber}-${new Date().getFullYear()}`);
<footer style="margin-top:40px; text-align:center; font-size:0.85em; color:#666;">
    <p>All rights reserved 漏 Carmel Cayouf</p>
  </footer>
<script type="module">
  import { Meta } from './engine/MetaEngine.js';

  window.addEventListener("DOMContentLoaded", () => {
    Meta.init({ systemOrigin: "main-system-v1" });
    Meta.verify();
  });
</script>


</body>
</html>
